<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }

        a:hover {
            background-color: #45a049;
        }

        div {
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Stylish user sheet</h1>

<iframe frameborder="0" style="border:none;width:20%;height:450px;" width="20%" height="450" src="https://music.yandex.ru/iframe/playlist/marx2021/3">Слушайте <a href='https://music.yandex.ru/users/marx2021/playlists/3'>Мне нравится</a> — <a href='https://music.yandex.ru/users/marx2021'>Маркс</a> на Яндекс Музыке</iframe>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Professional Position</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr th:each="user : ${user}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.professionalPosition}"></td>
        <td><a th:href="@{'/update?id=' + ${user.id}}">Edit</a></td>
        <td><a th:href="@{'/delete?id=' + ${user.id}}">Delete</a></td>
    </tr>
</table>

<div th:if="${flashMessage}" th:text="${flashMessage}"></div>
<a href="/create">Add User</a>
<a href="/users">Refresh the entire list of users</a>
</body>
</html>
